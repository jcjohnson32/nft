<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <div class="main">
    <div class="mainPicture">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium" class="mainImage">
    </div>
    <div class="mainParagraph">
      <p class="mainHeader font-white">Equilibrium #3429</p>
      <p class="mainP font-grey">Our Equilibrium collection promotes balance and calm.</p>
    </div>
      <div class="info child">
        <img src="images/icon-ethereum.svg" alt="eth icon" class="child">
        <p class="eth child">0.041 ETH</p> 
      </div>
      <div class="child">
        <img src="images/icon-clock.svg" alt="clock icon" class="child">
        <p class="child right-align font-white">3 days left</p>
      </div>



    <div class="mainFooter font-grey">
      <img src="images/image-avatar.png" alt="CreatorImg" class="child creatorImg">
      <p class="child footerText">Creation of <span class="font-white">Jules Wyvern</span></p></div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
